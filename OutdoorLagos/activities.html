    <header>
        <div class="header-content">

                <img src="images/outdoorlagos-logo.webp" alt="OutdoorLagos Logo" width="150" height="50">

    <main>
        <section class="activity-filters">
            <h1>Lagos Activities</h1>
            <div class="filter-controls">
                <select id="activity-type" aria-label="Filter by activity type">

                    <option value="park">Parks</option>
                    <option value="market">Markets</option>
                    <option value="boat">Boat Tours</option>

        <section id="activities-grid" class="activities-container">

        </section>

        <dialog id="activity-modal">
            <div class="modal-content">
                <button class="close-modal" aria-label="Close modal">Ã—</button>
